<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
   
    <div id="app"> <!-- App root element -->
      
      <div class="statusbar"></div><!-- Statusbar overlay -->

      
      <div class="view view-main"><!-- Your main view, should have "view-main" class -->
       
        <div data-name="recMenstruacion" class="page" style="background: #f9f9f9;"> 

        <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a class="link back">
                  <i class="fas fa-angle-left"></i>
                </a>
              </div>
              <div class="title"><img src="images/logo.png"></div>
               <div class="right"><a href="/menu/"><i class="fas fa-bars"></i></a></div>
            </div>
          </div>
          <!-- Fixed Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <span><a href="/mensual/" class="link"><i class="far fa-calendar-alt"></i>Mi calendario</a></span>
              <span><a href="/resumen/" class="link"><i class="fas fa-align-left"></i>Resumen</a></span>
              <span><a href="/pastillasMensual/" class="link"><i class="fas fa-tablets"></i>Pastillas</a></span>
            </div>
          </div>

        
          <div class="page-content">  <!-- Scrollable page content -->

          <div class="titListas"><span class="texto tit">Menstruación</span></div>

          <div class="listas">

              <div class="itResumen codigo">
              <span class="tR">Activar notificación</span>
                <div class="col-33 tCheck"><!--check-->
                  <label class="toggle toggle-init color-blue" >
                    <input type="checkbox" id='btnMenst' value='hide/show'>
                    <span class="toggle-icon"></span>
                  </label>
                </div><!--check-->
              </div>


                 <div id='opMenst'><!--opciones -->
                    <ul>
                      <li>Establecer horario de notificación<a href="#" id="horaNotiMenst"><i class="fas fa-angle-right"></i></a></li>
                      <li>Avisar con días de antelación<a href="#" id="diasAntelacion"><i class="fas fa-angle-right"></i></a</li>
                    </ul>
                 </div><!--opciones -->


          </div>
         
          </div>  <!-- Scrollable page content -->

          

        </div><!-- Initial Page, "data-name" contains page name -->

    </div><!-- App root element -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
