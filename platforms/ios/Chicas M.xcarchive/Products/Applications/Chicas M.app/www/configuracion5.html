<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
   
    <div id="app"> <!-- App root element -->
      
      <div class="statusbar"></div><!-- Statusbar overlay -->

      
      <div class="view view-main"><!-- Your main view, should have "view-main" class -->
       
        <div data-name="configuracion5" class="page" style="background: #f9f9f9;"> 

       
        
         

        
          <div class="page-content">  <!-- Scrollable page content -->

          
            <div class="block configuracion"><!--block-->
              <span class="texto tit pop">Por favor, realiza la configuración inicial</span><br>
              <span class="texto subtit pop">Podrás ajustar esta y otras opciones en el menú “Configuración”</span><br>

              <div class="cuestionario">
                <span class="txtMinus">Introduce tu correo electrónico y contraseña</span>
                <form class="formLog">
                  <input type="text" placeholder="Correo electrónico">
                  <input type="password" placeholder="Contraseña"><br>
                </form>
              </div>

              <div class="nxtBTN"><a href="/configuracion6/" id="Siguiente5" class=""><i class="fas fa-arrow-right"></i></a></div>

            </div><!--block-->
     
        
           

          </div>  <!-- Scrollable page content -->

        </div><!-- Initial Page, "data-name" contains page name -->

    </div><!-- App root element -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
